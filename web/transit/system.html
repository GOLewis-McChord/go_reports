    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

    <script>

      function initialize(){
        var map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: 47.10863333333334, lng: -122.55411111111111},
            zoom: 13
        });

        var rt1URL = 'https://raw.githubusercontent.com/GOLewis-McChord/go_src/master/static/kml/route1.kml?dummy='+(new Date()).getTime();
        var rt1Layer = new google.maps.KmlLayer({
          url: rt1URL,
          map: map
        });
        rt1Layer.setMap(map)

        var rt2URL = 'https://raw.githubusercontent.com/GOLewis-McChord/go_src/master/static/kml/route2.kml?dummy='+(new Date()).getTime();
        var rt2Layer = new google.maps.KmlLayer({
          url: rt2URL,
          map: map
        });
        rt2Layer.setMap(map)

        var rt3URL = 'https://raw.githubusercontent.com/GOLewis-McChord/go_src/master/static/kml/route3.kml?dummy='+(new Date()).getTime();
        var rt3Layer = new google.maps.KmlLayer({
          url: rt3URL,
          map: map
        });
        rt3Layer.setMap(map)

        var rt4URL = 'https://raw.githubusercontent.com/GOLewis-McChord/go_src/master/static/kml/route4.kml?dummy='+(new Date()).getTime();
        var rt4Layer = new google.maps.KmlLayer({
          url: rt4URL,
          map: map
        });
        rt4Layer.setMap(map)

        var rt10URL = 'https://raw.githubusercontent.com/GOLewis-McChord/go_src/master/static/kml/route10.kml?dummy='+(new Date()).getTime();
        var rt10Layer = new google.maps.KmlLayer({
          url: rt10URL,
          map: map
        });
        rt10Layer.setMap(map)

        var rt20URL = 'https://raw.githubusercontent.com/GOLewis-McChord/go_src/master/static/kml/route20.kml?dummy='+(new Date()).getTime();
        var rt20Layer = new google.maps.KmlLayer({
          url: rt20URL,
          map: map
        });
        rt20Layer.setMap(map)

        var stopURL = 'https://raw.githubusercontent.com/GOLewis-McChord/go_src/master/static/kml/stops.kml?dummy='+(new Date()).getTime();
        var stopLayer = new google.maps.KmlLayer({
          url: stopURL,
          map: map
        });
        stopLayer.setMap(map)

        google.maps.event.addListener(map, "click", function(event) {
            var lat = event.latLng.lat();
            var lng = event.latLng.lng();
            // populate yor box/field with lat, lng
            alert("Lat=" + lat + "; Lng=" + lng);
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCgsmKLx0UBD6zwRT0P4WGuimjZ1KR5eR8&callback=initialize"
    ></script>
